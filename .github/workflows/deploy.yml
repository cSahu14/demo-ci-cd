name: Deploy in EC2
on: 
  push:
    branches:
      - main
jobs:
  Deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: checkout the code
        uses: actions/checkout@v2
        
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 35.154.132.65 
          username: ubuntu
          password: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: whoami